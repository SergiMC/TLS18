<VirtualHost www.prova1.org:443>
    ServerAdmin webmaster@www.edt.org
    DocumentRoot /var/www/www.prova1.org
    ServerName www.prova1.org
    SSLEngine On
    SSLProtocol all -SSLv2
    SSLCertificateKeyFile /var/www/certs/serverkey.prova1.pem
    SSLCertificateFile /var/www/certs/servercert.prova1.pem
    SSLCACertificateFile /var/www/certs/cacert.pem
</VirtualHost>

